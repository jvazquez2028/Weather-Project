<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>

  <div class= "container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
       <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
  </br>
    <h1 id="city">
     Dallas
    </h1>
  <h6 id="date">
    </h6>
     <div class="clearfix current">
       <span class="curentTemp" id="temperature">
         ☀️
       <span> <strong id="temperature">48 </strong>
        </span>
        <span class="units"> °C | °F</span>
     </div>
              
  <div class="currentHighLow">
    <span class="low"> 45° /
    </span>
    <span class="high"> 63°
    </span>
    </div>

  </br>
  <div class="hours">
   <div class="row">
   <div class="col">Wed</div>
   <div class="col">Thurs</div>
   <div class="col">Fri</div>
   <div class="col">Sat</div>
   <div class="col">Sun</div>
   <div class="col">Mon</div>
   </div>
  </div>


  
  <a href="" class = "btn btn-primary">
  </a>
  </div>

<small>
<a href= "https://github.com/jvazquez2028/Weather-Project.git">GitHub repository link
  </a>
</small>
</div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
