<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/0e7b2bf732.js" crossorigin="anonymous"></script>
  </head>

  <body>

  <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
    <h1 id="city"></h1>
  <h6 id="date">
    </h6>
     <div class="clearfix weather-temperature">
       <img
       src=""
       id="icon"
        />
       <span> <strong id="temperature"> </strong>
        </span>
        <span class="units"> 
          <a href= "#" id="celsius-link" class= "active">°C</a> | 
          <a href= "#" id="fahrenheit-link">°F</a></span
          >
     </div>
              
  <div class="currentHighLow">
    <span class="low"> 45° /
    </span>
    <span class="high"> 63°
    </span>
    </div>
     <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                <li id="description"></li>
              </ul>
            </div>
  </br>
  <div class="hours">
   <div class="row">
   <div class="col">Wed</div>
   <div class="col">Thurs</div>
   <div class="col">Fri</div>
   <div class="col">Sat</div>
   <div class="col">Sun</div>
   <div class="col">Mon</div>
   </div>

   <div class= "weather-forecast">
     <div class= "row">
       <div class="col-2">
         <div class="weather-forecast-date">
           Thu
         </div>
         <img
         src= "http://openweathermap.org/img/wn/11d@2x.png"
         alt=""
         width="36"
         />
         <div class= "weather-forecast-temp">
           <span class="weather-forecast-temp-high">
            19° </span>
            <span class="weather-forecast-temp-low">
            11° </span>
         </div>
       </div>
     </div>
   </div>
  </div>


  
  <a href="" class = "btn btn-primary">
  </a>
  </div>


</div>
<small>
<a href= "https://github.com/jvazquez2028/Weather-Project.git">GitHub repository link
  </a>
</small>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
